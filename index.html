<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion des Taches</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <section class="todo-app">
      <h4 class="text-center mt-2">
        <span class="text-primary">Todo</span
        ><span class="text-danger">-</span>List
      </h4>

      <div
        class="container border border-bottom border-secondary w-50 mb-4"
      ></div>

      <div class="d-flex justify-content-center">
        <button class="border-0 p-2 open" id="btn-show-form">
          Ajouter une tache
        </button>
      </div>

      <form class="my-4">
        <div class="inputs d-flex justify-content-center gap-4 my-2">
          <input
            type="text"
            placeholder="titre"
            class="border-0 p-2"
            id="title"
            pattern="[A-Za-z]+"
            required
          />
          <input
            type="date"
            class="border-0 p-2"
            id="date"
            placeholder="date"
            required
          />
        </div>
        <div class="inputs d-flex justify-content-center gap-4 my-4">
          <select name="priorite" id="priority" class="border-0 p-2" required>
            <option value="P1" selected>P1</option>
            <option value="P2">P2</option>
            <option value="P3">P3</option>
          </select>
          <select name="statut" id="status" class="border-0 p-2" required>
            <option value="To-do" selected>To-do</option>
            <option value="Doing">Doing</option>
            <option value="Done">Done</option>
          </select>
        </div>

        <div class="inputs d-flex justify-content-center gap-4 my-4">
          <textarea
            type="text"
            placeholder="description"
            class="border-0 p-2"
            id="description"
            pattern="[A-Za-z]+"
            required
          ></textarea>
        </div>

        <div class="inputs d-flex justify-content-center gap-4 my-4">
          <input
            class="border-0 p-2 bg-white"
            value="Ajouter"
            type="submit"
            id="btn-add"
          />
        </div>
        <p class="text-danger text-center" id="show-error"></p>
      </form>

      <div
        class="container w-50 d-flex justify-content-between align-items-center p-2 mt-5 border-secondary border-top border-bottom"
      >
        <span class="fw-bold">nombre de differentes taches</span>
        <span class="text-primary fw-bold" id="nb_taches">0</span>
      </div>

      <div class="gest_taches container d-flex justify-content-evenly mt-5">
        <div class="box-todo">
          <h3 class="border-2 border-bottom border-secondary text-center mb-4">
            TODO
          </h3>
          <div class="taches"></div>
        </div>
        <div class="box-doing">
          <h3 class="border-2 border-bottom border-secondary text-center mb-4">
            DOING
          </h3>
          <div class="taches"></div>
        </div>
        <div class="box-done">
          <h3 class="border-2 border-bottom border-secondary text-center mb-4">
            DONE
          </h3>
          <div class="taches"></div>
        </div>
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
