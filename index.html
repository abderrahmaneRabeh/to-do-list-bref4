<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestion des Taches</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section class="todo-app">
    <h4 class="text-center mt-2">
      <span class="text-primary">Todo</span><span class="text-danger">-</span>List
    </h4>

    <div class="container border border-bottom border-secondary w-50 mb-4"></div>

    <form action="">
      <div class="inputs d-flex justify-content-center gap-4 my-2">
        <input type="text" placeholder="titre" class="border-0 p-2" id="title" required>
        <input type="date" class="border-0 p-2" id="date" placeholder="date" required>
      </div>
      <div class="inputs d-flex justify-content-center gap-4 my-4">
        <select name="priorite" id="priority" class="border-0 p-2">
          <option value="P1">P1</option>
          <option value="P2">P2</option>
          <option value="P3">P3</option>
        </select>
        <select name="statut" id="status" class="border-0 p-2">
          <option value="To-do">To-do</option>
          <option value="Doing">Doing</option>
          <option value="Done">Done</option>
        </select>
      </div>

      <div class="inputs d-flex justify-content-center gap-4 my-4">
        <textarea type="text" placeholder="description" class="border-0 p-2" id="description" required></textarea>
      </div>

      <div class="inputs d-flex justify-content-center gap-4 my-4">
        <input class="border-0 p-2 bg-white" value="Ajouter" type="submit">
      </div>
    </form>
  </section>
  <script src="./main.js"></script>
</body>

</html>
